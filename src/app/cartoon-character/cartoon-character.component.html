<div class="col-xs-6">
<div class="form-group">
  <label>First Name: </label><input [(ngModel)]="newCharacter.FirstName" placeholder="First Name" class="form-control">
  <label>Last Name: </label><input [(ngModel)]="newCharacter.LastName" placeholder="Last Name" class="form-control" >
  <label>Occupation: </label><input [(ngModel)]="newCharacter.Occupation" placeholder="Occupation" class="form-control" >
  <label>Gender: </label><input [(ngModel)]="newCharacter.Gender" placeholder="M or F" class="form-control" >
  <label>Picture: </label><input [(ngModel)]="newCharacter.Picture" placeholder="Picture URL" class="form-control">
</div>

  <button type="button" class="btn btn-primary" (click)="add(newCharacter);">
    Add
  </button>

<br/>
<br/>
</div>
<table *ngIf="characters" class="table table-hover">
  <thead>
    <tr>
      <th>Person ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Occupation</th>
      <th>Gender</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of characters; let i=index;" (click)="onSelect(c)" [class.selected]="c === selected" >
      <td [routerLink]="['/detail', c.PersonId]" >{{c.PersonId}}</td>
      <td>{{c.FirstName}}</td>
      <td>{{c.LastName}}</td>
      <td>{{c.Occupation}}</td>
      <td>{{c.Gender}}</td>
      <td><button class="btn btn-primary" (click)="delete(c); $event.stopPropagation()" >Delete</button></td>
    </tr>
  </tbody>
</table>
